<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http - equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title> Virtual Clinic </title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">
  <link rel="shortcut icon" href="images/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body>

  <!-- Simple header with fixed tabs. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Virtual Clinic</span>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Prescriptions</a>
        <a href="#fixed-tab-2" class="mdl-layout__tab ">Controls</a>
        <a href="#fixed-tab-3" class="mdl-layout__tab">Logs</a>
      </div>
    </header>

    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
        <div class="page-content">
          <!-- Tab 1 Prescriptions -->
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col">
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="name">
                  <label class="mdl-textfield__label" for="sample3">Name</label>
                </div>
              </form>
            </div>
            <div class="mdl-cell  mdl-cell--middle mdl-cell--1-col">
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--mini-fab mdl-button--colored">
                <i class="material-icons">search</i>
              </button>
            </div>
            <div class="mdl-cell  mdl-cell--middle mdl-cell--1-col">
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                <span class="mdl-radio__label">M</span>
              </label>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                <span class="mdl-radio__label">F</span>
              </label>
            </div>
            <div class="mdl-cell mdl-cell--1-col">
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="date" id="dob">
                  <label class="mdl-textfield__label" for="dob"></label>
                </div>
              </form>
            </div>
            <div class="mdl-cell mdl-cell--1-col">
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="number" id="phone">
                  <label class="mdl-textfield__label" for="phone">Phone</label>
                </div>
              </form>
            </div>
            <div class="mdl-cell  mdl-cell--middle mdl-cell--1-col">
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--mini-fab mdl-button--colored">
                <i class="material-icons">medical_information</i>
              </button>
              &emsp;
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--mini-fab mdl-button--colored">
                <i class="material-icons">medication</i>
              </button>
            </div>
          </div>

          <div class="mdl-grid">
            <div class="mdl-cell  mdl-cell--12-col">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label extrawide">
                <textarea class="mdl-textfield__input" type="text" rows="10" id="prescription"></textarea>
                <label class="mdl-textfield__label" for="prescription"> Prescription </label>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Tab 2 - Controls -->
      <section class="mdl-layout__tab-panel " id="fixed-tab-2">
        <div class="page-content">
          <div class="mdl-grid">

            <!-- Tab 2 - Controls > Meeting -->
            <div class="mdl-cell mdl-cell--4-col">
              <ul>
                <h5> Video Conference </h5>
              </ul>
              <ul>
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="gvc_enable">
                  <input type="checkbox" id="gvc_enable" class="mdl-switch__input">
                  <span class="mdl-switch__label"> Google Meet</span>
                </label>
              </ul>
              <ul>
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="otocam_enable">
                  <input type="checkbox" id="otocam_enable" class="mdl-switch__input">
                  <span class="mdl-switch__label"> Otocam</span>
                </label>
              </ul>
              <ul>
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="infotab_enable">
                  <input type="checkbox" id="infotab_enable" class="mdl-switch__input">
                  <span class="mdl-switch__label"> Info Page</span>
                </label>
              </ul>
              <ul>
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="sample1">
                    <label class="mdl-textfield__label" for="sample1">Info URL</label>
                  </div>
                </form>

              </ul>
              <ul>
                <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-1">
                  <input type="checkbox" id="icon-toggle-1" class="mdl-icon-toggle__input" checked>
                  <i class="mdl-icon-toggle__label material-icons">volume_up</i>
                </label>
              </ul>
              <ul>
                Volume Control
              </ul>
              <ul>
                <p style="width:300px">
                  <input class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="100" value="4" step="2">
                </p>
              </ul>
            </div>
            <!-- Tab 2 - Controls > WhatsApp -->
            <div class="mdl-cell mdl-cell--4-col">
              <ul>
                <h5> WhatsApp</h5>
              </ul>
              <ul>
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="whatsapp_login">
                  <input type="checkbox" id="whatsapp_login" class="mdl-switch__input">
                  <span class="mdl-switch__label"> Login</span>
                </label>
              </ul>
              <ul>
                <button class="mdl-button mdl-js-button mdl-button--raised">
                  Disconnect
                </button>
              </ul>
            </div>
            <!-- Tab 2 - Controls > Network -->
            <div class="mdl-cell mdl-cell--4-col">
              <ul>
                <h5> Network Tunnels </h5>
              </ul>
              <ul>
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="ssh_enable">
                  <input type="checkbox" id="ssh_enable" class="mdl-switch__input">
                  <span class="mdl-switch__label"> SSH</span>
                </label>
              </ul>
              <ul>
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="rdp_enable">
                  <input type="checkbox" id="rdp_enable" class="mdl-switch__input">
                  <span class="mdl-switch__label"> RDP</span>
                </label>
              </ul>
            </div>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col">--</div>
          <div class="mdl-cell mdl-cell--4-col">--</div>
          <div class="mdl-cell mdl-cell--4-col">--</div>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-3">
        <div class="page-content">
          <!-- Your content goes here -->
        </div>
      </section>
      
    </main>

  </div>

</body>

</html>
